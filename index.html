<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meu Treino</title>

<style>
:root {
  --bg-main: #111827;
  --bg-card: #1f2937;
  --text: #f9fafb;
  --primary: #f97316;
  --secondary: #22c55e;
  --accent: #38bdf8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial;
  background: var(--bg-main);
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

header {
  text-align: center;
  font-size: 26px;
  color: var(--primary);
  margin-bottom: 16px;
  font-weight: bold;
}

.dashboard {
  background: var(--bg-card);
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 20px;
}

.treino {
  background: var(--bg-card);
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 24px;
}

.card {
  background: #0f172a;
  border-radius: 14px;
  padding: 14px;
  margin: 14px 0;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

.card h3 {
  color: var(--accent);
  margin-bottom: 6px;
}

iframe {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 10px;
  margin-bottom: 10px;
}

.inputs {
  display: flex;
  gap: 8px;
}

input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  background: var(--secondary);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  margin-top: 8px;
}
</style>
</head>

<body>
<div class="container">
<header>üèãÔ∏è Meu Treino</header>

<div class="dashboard" id="dashboard"></div>
<div id="treinos"></div>
</div>

<script>
const treinos = {

    ["Desenvolvimento","qEwKCR5JCog"],
    ["Eleva√ß√£o Lateral","3VcKaXpzqRo"],
    ["Rosca Direta","kwG2ipFRgfo"],

  ]

let historico = JSON.parse(localStorage.getItem("historico") || "{}");
let hoje = new Date().toISOString().split("T")[0];

function salvar(nome, series, carga) {
  if (!historico[hoje]) historico[hoje] = [];
  historico[hoje].push({ nome, series, carga });
  localStorage.setItem("historico", JSON.stringify(historico));
  render();
}

function render() {
  let treinosDiv = document.getElementById("treinos");
  treinosDiv.innerHTML = "";

  for (let [titulo, lista] of Object.entries(treinos)) {
    let bloco = `<div class="treino"><h2>${titulo}</h2>`;
    lista.forEach(([nome, video]) => {
      bloco += `
        <div class="card">
          <h3>${nome}</h3>
          <iframe src="https://www.youtube.com/embed/${video}" allowfullscreen></iframe>
          <div class="inputs">
            <input placeholder="S√©ries" id="s-${nome}">
            <input placeholder="Carga (kg)" id="c-${nome}">
          </div>
          <button onclick="salvar('${nome}', 
            document.getElementById('s-${nome}').value, 
            document.getElementById('c-${nome}').value)">
            ‚úî Registrar exerc√≠cio
          </button>
        </div>`;
    });
    bloco += `</div>`;
    treinosDiv.innerHTML += bloco;
  }

  let dias = Object.keys(historico).length;
  let total = Object.values(historico).flat().length;

  document.getElementById("dashboard").innerHTML = `
    <h2>üìä Dashboard</h2>
    <p>Dias registrados: <strong>${dias}</strong></p>
    <p>Exerc√≠cios registrados: <strong>${total}</strong></p>`;
}

render();
</script>
</body>
</html>
