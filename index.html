<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Treino</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #f1f5f9;
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .home {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .treino-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      padding: 16px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #022c22;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.4);
    }

    .treino {
      display: none;
      margin-top: 20px;
    }

    .card {
      background: #1e293b;
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,.4);
    }

    .card h3 {
      margin: 6px 0;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn {
      flex: 1;
      background: #22c55e;
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.secondary {
      background: #475569;
      color: white;
    }

    .timer {
      font-size: 20px;
      text-align: center;
      margin-top: 6px;
    }

    .done {
      opacity: 0.5;
      border: 2px solid #22c55e;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>üèãÔ∏è Meu Treino</h1>

  <!-- Tela inicial -->
  <div id="home" class="home">
    <button class="treino-btn" onclick="abrirTreino('A')">Treino A - Costas / B√≠ceps</button>
    <button class="treino-btn" onclick="abrirTreino('B')">Treino B - Peito / Tr√≠ceps</button>
    <button class="treino-btn" onclick="abrirTreino('C')">Treino C - Pernas</button>
  </div>

  <!-- Treino A -->
  <div id="treinoA" class="treino">
    <h2>Treino A</h2>

    <div class="card" data-ex="Puxada na Frente">
      <h3>Puxada na Frente</h3>
      <iframe src="https://www.youtube.com/embed/CAwf7n6Luuc" allowfullscreen></iframe>
      <div class="timer">00:00</div>
      <div class="row">
        <button class="btn" onclick="startTimer(this)">‚è± Descanso</button>
        <button class="btn secondary" onclick="toggleDone(this)">‚úî Feito</button>
      </div>
    </div>

    <div class="card" data-ex="Remada Curvada">
      <h3>Remada Curvada</h3>
      <iframe src="https://www.youtube.com/embed/GZbfZ033f74" allowfullscreen></iframe>
      <div class="timer">00:00</div>
      <div class="row">
        <button class="btn" onclick="startTimer(this)">‚è± Descanso</button>
        <button class="btn secondary" onclick="toggleDone(this)">‚úî Feito</button>
      </div>
    </div>
  </div>
</div>

<script>
function abrirTreino(letra) {
  document.getElementById('home').style.display = 'none';
  document.querySelectorAll('.treino').forEach(t => t.style.display = 'none');
  document.getElementById('treino' + letra).style.display = 'block';
}

function startTimer(btn) {
  const card = btn.closest('.card');
  const timer = card.querySelector('.timer');
  let tempo = 60;
  clearInterval(card._interval);

  card._interval = setInterval(() => {
    const min = String(Math.floor(tempo / 60)).padStart(2,'0');
    const sec = String(tempo % 60).padStart(2,'0');
    timer.textContent = `${min}:${sec}`;
    tempo--;
    if (tempo < 0) clearInterval(card._interval);
  }, 1000);
}

function toggleDone(btn) {
  const card = btn.closest('.card');
  card.classList.toggle('done');
}

// Registrar hist√≥rico simples
window.addEventListener('beforeunload', () => {
  const done = [...document.querySelectorAll('.done')].map(c => c.dataset.ex);
  localStorage.setItem('treino_' + new Date().toDateString(), JSON.stringify(done));
});
</script>
</body>
</html>
