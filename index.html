<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>App de Treino Profissional</title>

<style>
/* --- Paleta de Cores Profissional --- */
:root {
  --bg-main: #1D1F29;
  --bg-card: #2A2C36;
  --text-primary: #F0F4F8;
  --primary-btn: #FF5722;
  --secondary-btn: #00E676;
  --accent: #FFC107;
  --shadow: rgba(0, 0, 0, 0.4);
}

/* Reset b√°sico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
  background: var(--bg-main);
  color: var(--text-primary);
  padding-bottom: 80px;
}

/* Container principal */
.container {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

/* Cabe√ßalho app */
header {
  text-align: center;
  padding: 20px 0;
  font-size: 26px;
  font-weight: bold;
  color: var(--accent);
  letter-spacing: 1px;
}

/* Abas de navega√ß√£o */
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 18px;
}
.tab-btn {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  background: var(--bg-card);
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  transition: 0.3s ease;
}
.tab-btn.active {
  background: var(--primary-btn);
  color: #000;
  box-shadow: 0 4px 10px var(--shadow);
}

/* Cards de exerc√≠cio */
.card {
  background: var(--bg-card);
  border-radius: 14px;
  box-shadow: 0 4px 12px var(--shadow);
  padding: 18px;
  margin: 12px 0;
}
.card h3 {
  font-size: 18px;
  margin-bottom: 8px;
  color: var(--accent);
}
.card iframe {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 10px;
  margin: 8px 0;
}
.card input {
  width: 47%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  margin-right: 6px;
}
.card button {
  width: 100%;
  padding: 10px;
  background: var(--secondary-btn);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  color: #000;
  margin-top: 8px;
}

/* Dashboard */
.dashboard {
  background: var(--bg-card);
  border-radius: 14px;
  box-shadow: 0 4px 12px var(--shadow);
  padding: 18px;
  margin-bottom: 18px;
  text-align: center;
}
.dashboard h2 {
  color: var(--accent);
  margin-bottom: 8px;
}
.dashboard p {
  font-size: 16px;
  margin: 4px 0;
}

/* Responsividade */
@media (max-width: 600px) {
  .card input {
    width: 100%;
    margin-bottom: 6px;
  }
}
</style>
</head>

<body>
<div class="container">

<header>üèãÔ∏è‚Äç‚ôÇÔ∏è Treinos Profissionais</header>

<div class="tabs">
  <div class="tab-btn active" onclick="openTab('hoje')">Hoje</div>
  <div class="tab-btn" onclick="openTab('dashboard')">Dashboard</div>
</div>

<div id="hoje" class="tab-content"></div>
<div id="dashboard" class="tab-content" style="display:none"></div>

</div>

<script>
// --- Dados de treino com v√≠deos ---
const treinos = {
  "Treino A ‚Äî Ombro + Costas + B√≠ceps": [
    ["Puxada na Frente","CAwf7n6Luuc"],
    ["Remada Curvada","GZbfZ033f74"],
    ["Rosca Direta","kwG2ipFRgfo"]
  ],
  "Treino B ‚Äî Peito + Tr√≠ceps": [
    ["Supino Reto","rT7DgCr-3pg"],
    ["Tr√≠ceps Corda","vB5OHsJ3EME"]
  ],
  "Treino C ‚Äî Pernas": [
    ["Agachamento Livre","SW_C1A-rejs"],
    ["Leg Press","IZxyjW7MPJQ"]
  ]
};

// --- Hist√≥rico por dia ---
let historico = JSON.parse(localStorage.getItem("histTreinos") || "{}");

// Function: Marcar exerc√≠cio
function registrar(nome, series, carga) {
  const hoje = new Date().toISOString().split("T")[0];
  if (!historico[hoje]) historico[hoje] = [];
  historico[hoje].push({ nome, series, carga });
  localStorage.setItem("histTreinos", JSON.stringify(historico));
  render();
}

// Render conte√∫do da aba ‚ÄúHoje‚Äù
function renderHoje() {
  let html = "";
  for (let dia in treinos) {
    html += `<div class="card"><h3>${dia}</h3></div>`;
    treinos[dia].forEach(([nome, video]) => {
      html += `
        <div class="card">
          <h3>${nome}</h3>
          <iframe src="https://www.youtube.com/embed/${video}" allowfullscreen></iframe>
          <input placeholder="S√©ries" id="s-${nome}">
          <input placeholder="Carga (kg)" id="c-${nome}">
          <button onclick="registrar('${nome}', document.getElementById('s-${nome}').value, document.getElementById('c-${nome}').value)">
            üìå Registrar
          </button>
        </div>`;
    });
  }
  document.getElementById("hoje").innerHTML = html;
}

// Render conte√∫do da aba ‚ÄúDashboard‚Äù
function renderDashboard() {
  let dash = `<div class="dashboard"><h2>üìä Hist√≥rico</h2>`;
  let dias = Object.keys(historico);
  if (dias.length === 0) {
    dash += `<p>Nenhum registro ainda.</p>`;
  } else {
    dias.forEach(d => {
      dash += `<p><strong>${d}</strong>: ${historico[d].length} exerc√≠cios</p>`;
    });
  }
  dash += `</div>`;
  document.getElementById("dashboard").innerHTML = dash;
}

// Tab navigation
function openTab(name) {
  document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(name).style.display = 'block';
  event.target.classList.add('active');
  if (name === "dashboard") renderDashboard();
}

renderHoje();
</script>

</body>
</html>
